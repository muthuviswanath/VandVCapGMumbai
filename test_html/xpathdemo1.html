<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPath Selectors Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .section p {
            margin: 0;
            color: #555;
        }
        form {
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            background-color: #17a2b8;
            color: white;
            border-radius: 3px;
        }
        /* The navigation bar */
  .navbar {
    overflow: hidden;
    background-color: #333;
  }

  /* Navbar links */
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  /* Change color on hover */
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
    </style>
</head>
<body>
    <div class="navbar">
		<a href="index.html">Home</a>
		<a href="cssSelectordemo.html">CssSelector</a>
		<a href="xpathdemo.html">Xpath</a>
	  </div>
    <div class="container">
        <h1>XPath Selectors Demo</h1>

        <div class="section">
            <p>Absolute Path Example</p>
        </div>

        <div class="section">
            <p>Relative Path Example</p>
        </div>

        <form>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="user_email" placeholder="Email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="user_password" placeholder="Password">
            </div>
            <button type="submit">Submit</button>
        </form>

        <p class="section">This is an example paragraph for contains text.</p>

        <h2>Heading Example</h2>
        <p>Paragraph following heading.</p>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <div>
            <span class="badge">Child Element</span>
        </div>
    </div>
</body>
</html>
